<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style1.css">
</head>

<body>
    
	<div class="container">
		<h2><br>
			Stop Watch</h2>
		<div id="time">
			<span class="digit" id="hr">
			00</span>
			<span class="txt">Hr</span>
			<span class="digit" id="min">
			00</span>
			<span class="txt">Min</span>
			<span class="digit" id="sec">
			00</span>
			<span class="txt">Sec</span>
			<span class="digit" id="count">
			00</span>
		</div>
		<div id="buttons">
			<button class="btn" id="start">
			Start</button>
			<button class="btn" id="stop">
			Stop</button>
			<button class="btn" id="reset">
			Reset</button>
		</div>
	</div>
   

    <script src="script.js"></script>

    <div class="container1">
        <h3><br>
			Timer</h3>
            <div id="countdown-container">
                <div id="countdown">
                    <span id="days">0d</span> : <span id="hours">0h</span> :
                    <span id="minutes">0m</span> : <span id="seconds">0s</span>
                </div>
            </div>
             
                 
                 

                <input id="days1" type="int" placeholder="Enter Days">
                <input id="hours1" type="int" placeholder="Enter Hours">
                <input id="minutes1" type="int" placeholder="Enter Minutes">
                
            
            <div id="buttons1">
                <button class="btn" id="start1">
                Start</button>
                 
            </div>
            
        
        
	</div>
     

    <script src="script1.js"></script>
     
	 
	 
</body>

</html>
